{% extends "base.html" %}


{% block pagetitle %}
Blakley scheme result
{% endblock %}

{% block content %}

<h1>Blakley scheme</h1>
<div class="row">
    <div class="col-8 text-left">
        <h2>Here are your shares</h2>
        <p>
            <ol>
                {% for elem in shares %}
                <li>{{ elem }}</li>
                {% endfor %}
            </ol>
        </p>
    </div>
    <div class="col-4">
        <h2>Continue with secret restoration</h2>
        <form method="POST" action="/blakley_recover/">
            {% csrf_token %}
          <div class="form-group">
            <label for="Shares">Your secret</label>
              <textarea wrap="off" rows="{{m}}" class="form-control" id="Shares" name="shares" placeholder="Enter {{ m }} different shares">{{sample}}</textarea>
          </div>
            <div class="form-group">
            <label for="Prime">Your prime number</label>
              <input type="text" class="form-control" id="Prime" name="prime" placeholder="Enter your big prime number (999% safe)" value="{{p}}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
